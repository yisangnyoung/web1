<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>grid</title>
  </head>
  <style>
   #grid {
     border: 5px pink solid;
     display: grid;
     grid-template-columns: 150px 1fr;
   }
   div {
     border: 5px gray solid;
   }
  </style>
  <body>
    <div id="grid">
      <div>NAVIGATION</div>
      <div>ARTICLE</div>
    </div>
  </body>
</html>
